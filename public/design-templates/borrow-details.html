<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Header with Borrow Details and Profile -->
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-primary">Borrow Details</h2>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
          Profile
        </button>
        <ul class="dropdown-menu" aria-labelledby="profileMenu">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Synchronize account</a></li>
          <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
        </ul>
      </div>
    </div>

    <!-- User Dropdown -->
    <div class="dropdown mt-3">
      
      <ul class="dropdown-menu" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="#">Ram</a></li>
        <li><a class="dropdown-item" href="#">Shyam</a></li>
        <li><a class="dropdown-item" href="#">Hari</a></li>
      </ul>
    </div>

    <!-- Borrow Details Card -->
    <div class="card mt-4">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
        <span>Details List</span>
        <span>Total: <strong>$1153</strong></span>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
          Instacart Shopping <span class="text-success">+$123</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          Food Basics Shopping <span class="text-danger">-$113</span>
        </li>
      </ul>
    </div>

    <!-- Add New Bill Button -->
    <button class="btn btn-success mt-3">Add New Bill</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
